name: build
on:
  pull_request:
  release:
    types:
      - published
  push:
    tags: ["*"]
    branches:
      - main
      - dev
# env:
defaults:
  run:
    shell: ${{ matrix.os == 'windows-2022' && 'powershell' || 'bash -leo pipefail {0}' }}
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            compiler: msvc
            cmake_preset:
              - "windows-msvc-debug-developer-mode"

          - os: ubuntu-22.04
            compiler: gcc-13
            cmake_preset:
              - "unixlike-gcc-debug"
    steps:
      - uses: actions/checkout@v4

      - name: Unix Setup Tools
        if: runner.os != 'Windows'
        run: |
          cd ./scripts
          source ./setup.sh

      - name: Windows Setup Tools
        if: runner.os == 'Windows'
        run: |
          cd ./scripts
          ./setup.bat

      - name: Project setup
        run: |
          echo $PATH
          tsx project.mts setup ${{matrix.cmake_preset}}

      - name: Cmake configure
        run: |
          tsx project.mts config

      - name: Cmake build
        run: |
          tsx project.mts build

      - name: Cmake test
        run: |
          tsx project.mts test

      - name: Cmake pack
        run: |
          tsx project.mts pack
